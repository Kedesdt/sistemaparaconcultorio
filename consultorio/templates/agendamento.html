{% extends 'base.html' %}

{% block content %}
    <div class="text-center h1 text-success">{{title}}</div>
    <div class="container">
        {% from "_formhelpers.html" import render_field %}
        <form method="post" enctype="multipart/form-data">
        <div>
            {{ render_field(form.hora, class="form-control") }}
            {{ render_field(form.obs, class="form-control") }}
            <dt>
            <label for="sel_p">Psicopedagogo</label>
            </dt>
            <dd>
            <select name="psicopedagogo" id="sel_p" class="form-control">
                {% for psicopedagogo in psicopedagogos %}
                <option value="{{psicopedagogo.psicopedagogo_ID}}">{{psicopedagogo.pessoa.nome}}</option>
                {% endfor %}
              </select>
            </dd>
            <dt>
            <label for="sel_paciente">Paciente</label>
            </dt>
            <dd>
            <select name="paciente" id="sel_paciente" class="form-control">
                {% for paciente in pacientes %}
                <option value="{{paciente.paciente_ID}}">{{paciente.pessoa.nome}}</option>
                {% endfor %}
              </select>
            </dd>
            <dt>
                <label for="sel_sala">Sala</label>
                </dt>
                <dd>
                <select name="sala" id="sel_sala" class="form-control">
                    {% for sala in salas %}
                    <option value="{{sala.sala_ID}}">{{sala.nome}}</option>
                    {% endfor %}
                  </select>
                </dd>




        </div>
    <p><input type=submit value=Registrar>
    </form>
    </div>
{% endblock content %}
