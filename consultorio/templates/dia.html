{% extends 'base.html' %}

{% block content %}

<div class="text-center h1 text-primary">{{nome}}</div>

{% include '_nav.html' %}

<div class="col-4">
    <ul class="list-group">
        {% for atendimento in atendimentos %}
        <li class="list-group-item"><a class="btn btn-primary" href="{{url_for('atendimento', ID= atendimento.atendimento_ID)}}" role="button">{{atendimento.data_hora}} - {{atendimento.paciente.pessoa.nome}}</a></li>
        {% endfor %}
      </ul
</div>

{% endblock content %}
