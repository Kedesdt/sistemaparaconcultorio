{% extends 'base.html' %}

{% block content %}

<div class="text-center h1 text-primary">{{nome}}</div>

{% include '_nav.html' %}

<div class="col-4">
    <ul class="list-group">
        {% for paciente in pacientes %}
        <li class="list-group-item"><a class="btn btn-primary" href="{{url_for('paciente', ID=paciente.paciente_ID)}}" role="button">{{paciente.pessoa.nome}}</a></li>
        {% endfor %}
      </ul
</div>

{% endblock content %}
