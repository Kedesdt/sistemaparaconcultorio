{% extends 'base.html' %}

{% block content %}
    <div class="text-center h1 text-success">{{title}}</div>
    <div class="container">
        {% from "_formhelpers.html" import render_field %}
        <form method="post" enctype="multipart/form-data">
        <div>
            {{ render_field(form.nome, class="form-control") }}
            {{ render_field(form.endereco, class="form-control") }}
            {{ render_field(form.telefone, class="form-control") }}

        </div>
    <p><input type=submit value=Registrar>
    </form>
    </div>
{% endblock content %}
