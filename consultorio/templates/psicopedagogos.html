{% extends 'base.html' %}

{% block content %}

<div class="text-center h1 text-primary">{{nome}}</div>

{% include '_nav.html' %}

<div class="col-4">
    <ul class="list-group">
        {% for psicopedagogo in psicopedagogos %}
        <li class="list-group-item"><a class="btn btn-primary" href="{{url_for('psicopedagogo', ID=psicopedagogo.psicopedagogo_ID)}}" role="button">{{psicopedagogo.pessoa.nome}}</a></li>
        {% endfor %}
      </ul
</div>

{% endblock content %}
